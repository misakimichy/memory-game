<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>

        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Memory Game</h1>
            </header>
            
            <div class="rating">
                <ul class="star-rating">
                    <li><i class="fa fa-star" id="star1"></i></li>
                    <li><i class="fa fa-star" id="star2"></i></li>
                    <li><i class="fa fa-star" id="star3"></i></li>
                </ul>
                <div class="counter"><span id="turns">0</span></div>
            </div>

            <div class="reset">
                <i class="fa fa-undo retry"></i>
                <span class="timer"></span>
            </div>
            
            <ul class="cards">
                <li class="card" data-country="australia">
                    <img class="back-face" src="img/australia.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="australia">
                    <img class="back-face" src="img/australia.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="egypt">
                    <img class="back-face" src="img/egypt.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="egypt">                    
                    <img class="back-face" src="img/egypt.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="france">
                    <img class="back-face" src="img/france.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="france">
                    <img class="back-face" src="img/france.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="india">
                    <img class="back-face" src="img/india.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="india">
                    <img class="back-face" src="img/india.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="italy">
                    <img class="back-face" src="img/italy.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="italy">
                    <img class="back-face" src="img/italy.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="japan">
                    <img class="back-face" src="img/japan.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="japan">
                    <img class="back-face" src="img/japan.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="london">
                    <img class="back-face" src="img/london.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="london">
                    <img class="back-face" src="img/london.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="usa">
                    <img class="back-face" src="img/usa.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
                <li class="card" data-country="usa">
                    <img class="back-face" src="img/usa.jpg">
                    <img class="front-face" src="img/frontface.jpg">
                </li>
            </ul>
        </div>

        <div class="overlay-screen" id="gameOver">
                <span class="game-over-message">GAME OVER</span>
                <span class="retry">Try Again?</span>
            </div>
        <div class="overlay-screen" id="winner-screen">
            <span class="winning-message">Congrats!</span>
            <span id="yourTime"></span>
            <span id="yourScore"></span>
            <span class="retry">Try Again?</span>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
